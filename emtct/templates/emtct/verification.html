{% load static %}
<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FamilyConnect EMTCT | Verification </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->


    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">

    <!-----scripts------->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>
<body style="background-color: #eeeeee">

<header>

</header>

{% if form.non_field_errors %}
    <!--- modal start--->
    <div class="modal fade" id="loginform" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header modalheader">
                    <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span class='form-errors'>
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </span>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Ok</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>


        </div>


    </div>
    <!--- modal end---->
{% else %}
    <div class="container">
    <main class="row justify-content-center" style="padding-top: 15%">
        <article class="text-center">
            <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 theme-color" style="background-color: white; padding: 4em 8em 0;">
                <div class="row"><h4>FamilyConnect EMTCT Portal</h4></div>
                <br>
                <form method="post" action=".">
                    {% csrf_token %}

                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Verification Code" name="verification_code"
                        id="id_verification_code">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-success btn-xm" formaction="{% url 'submit-code' %}">Verify
                    </button>
                    <br/>
                    <a href="{% url 'send-code' %}">Send another code</a>
                    <br/>
                    <br/>
                    <br/>
                </form>
            </div>
            </div>
        </article>
    </main>
{% endif %}
<footer></footer>
</div>
</body>
</html>
