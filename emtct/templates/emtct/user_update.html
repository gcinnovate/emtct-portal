{% extends 'emtct/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}User{% endblock %}
{% block content %}
    <h3 class="theme-color" xmlns="http://www.w3.org/1999/html">
        <i class="zmdi zmdi-account zmdi-hc-2x"> </i>
        <span> User  <hr class="hr-header"/></span>
    </h3>
    <br>
    <form method="post">
                {% csrf_token %}
                {{ form|crispy}}

                <button type="submit" class="btn btn-success">Update</button>
                <button type="reset" class="btn btn-leave  btn-xm">Cancel</button>
    </form>

{% endblock %}
