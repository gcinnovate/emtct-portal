<body style="background-color: #eeeeee">

    <div class="container">
    <main class="row justify-content-center" style="padding-top: 15%">
        <article class="text-center">
            <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 theme-color" style="background-color: white; padding: 4em 8em 0;">
                <div class="row"><h4>FamilyConnect EMTCT Portal</h4></div>
                <br>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Email" name="username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-success btn-xm" formaction="{% url 'login' %}">Login
                    </button>
                    <input type="hidden" name="next" value="overview"/>
                    <br/>
                    <br/>
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                    <br/>
                    <br/>
                </form>
            </div>
            </div>
        </article>
    </main>

<footer></footer>
</div>
